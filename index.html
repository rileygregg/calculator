<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="title">
            <h1 class="title-main">Calculator</h1>
        </div>

        <section class="main">
            <div class="container">
                <div id="screen" class="container-top">
                    <div class="container-display">0</div>
                    <div class="container-result"></div>
                </div>

                <div id="container-buttons">
                    <button id="btn" class="clear-all" value="CA">CA</button>
                    <button id="btn" class="delete" value="DEL">DEL</button>
                    <button id="btn" class="remainder" value="%">%</button>
                    <button id="btn" class="squared" value="**">x**</button>
                    <button id="btn" class="one" value="1">1</button>
                    <button id="btn" class="two" value="2">2</button>
                    <button id="btn" class="three" value="3">3</button>
                    <button id="btn" class="+" value="+">+</button>
                    <button id="btn" class="four" value="4">4</button>
                    <button id="btn" class="five" value="5">5</button>
                    <button id="btn" class="six" value="6">6</button>
                    <button id="btn" class="-" value="-">-</button>
                    <button id="btn" class="seven" value="7">7</button>
                    <button id="btn" class="eight" value="8">8</button>
                    <button id="btn" class="nine" value="9">9</button>
                    <button id="btn" class="x" value="*">x</button>
                    <button id="btn" class="zero" value="0">0</button>
                    <button id="btn" class="operator" value="=">=</button>
                    <button id="btn" class="/" value="/">/</button>
                </div>
            </div>
        </section>
    </body>
</html>
